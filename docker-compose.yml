version: '3.1'

services:
  backend:
    build: .
    volumes:
      - "./backend:/strapux"
    ports:
      - "1337:1337"
    depends_on:
      - api

  frontend:
    build: .
    volumes:
      - "./frontend:/strapux"
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: users
      MYSQL_USER: test
      MYSQL_PASSWORD: test1234
    ports:
      - "3307:3306"
    volumes:
      - ./docker/data/db:/var/lib/mysql
